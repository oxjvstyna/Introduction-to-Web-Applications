    <main>
        <form id="contact-form" action="submit_form.php" method="POST">
            <h2>Kontakt</h2>
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="Podaj adres e-mail" required>
            
            <label for="subject">Temat wiadomości:</label>
            <select id="subject" name="subject" required>
                <option value="">--Wybierz temat--</option>
                <option value="pytanie">Pytanie</option>
                <option value="problem">Problem</option>
                <option value="inne">Inne</option>
            </select>
            
            <label for="message">Wiadomość:</label>
            <textarea name="message" id="message" placeholder="Wpisz treść wiadomości" required></textarea>
            
            <input type="submit" value="Wyślij">
        </form>
        <script>
            document.getElementById('contact-form').addEventListener('submit', function(event) {
              const email = document.getElementById('email').value.trim();
              const subject = document.getElementById('subject').value.trim();
              const message = document.getElementById('message').value.trim();
          

              let isValid = true;
          
              if (!validateEmail(email)) {
                alert('Podaj poprawny adres e-mail.');
                isValid = false;
              }
          
              if (subject === '') {
                alert('Wybierz temat wiadomości.');
                isValid = false;
              }
          

              if (message.length < 10) {
                alert('Wiadomość musi zawierać co najmniej 10 znaków.');
                isValid = false;
              }
          
              if (!isValid) {
                event.preventDefault();
              }
            });
          
            function validateEmail(email) {
              const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              return emailRegex.test(email);
            }
          </script>
